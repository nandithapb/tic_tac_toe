<!DOCTYPE html>
<html>
<head>
  <!-- stylesheet -->
  <link rel="stylesheet" href="stylesheet.css">
  <title>Tic Tac Toe</title>
  <meta charset="windows-1252">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!-- body starts here -->

<body>
  <!-- heading -->
  <center>
    <h2>Tic Tac Toe</h2>
  </center>
  <!-- division for players -->
  <div class="players">
    <form action="#">
    <h3>player1 :</h3><input type="text" id="player1" placeholder="player1" onblur="Player1()">
    <h3>player2 :</h3><input type="text" id="player2" placeholder="player2" onblur="Player2()"><br>
    <input style="background-color:red; color:black; font-size:20px; margin:10px auto" type="submit" name="submit" value="submit" >
    </form>
  </div>
  <!-- division for game -->
  <div class="container" id="main">
    <div class="box" id="b1"></div>
    <div class="box" id="b2"></div>
    <div class="box" id="b3"></div>
    <div class="box" id="b4"></div>
    <div class="box" id="b5"></div>
    <div class="box" id="b6"></div>
    <div class="box" id="b7"></div>
    <div class="box" id="b8"></div>
    <div class="box" id="b9"></div>
    <span class="message" id="turn"></span>
    <div class="gif">

      <center><img src="congrats.gif" alt="animated" id="congrats" style="visibility:hidden"/></center>
</div>
  </div>
  <!-- button for restart the game -->
    <button onclick="playagain()" style="background-color:red; color:black;">Play Again</button>

  <span class="test"></span>
  <!-- javascript -->
  <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
